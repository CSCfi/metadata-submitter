version: "3"
services:
  backend:
    build:
      dockerfile: Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    container_name: "metadata_submitter_backend_dev"
    ports:
      - 5430:5430
    depends_on:
      - database
      - mockauth
      - mockdoi
    restart: on-failure
    environment:
      - "MONGO_HOST=${MONGO_HOST}"
      - "AAI_CLIENT_SECRET=${AAI_CLIENT_SECRET}"
      - "AAI_CLIENT_ID=${AAI_CLIENT_ID}"
      - "ISS_URL=${ISS_URL}"
      - "AUTH_URL=${AUTH_URL}"
      - "OIDC_URL=${OIDC_URL}"
      - "AUTH_REFERER=${AUTH_REFERER}"
      - "JWK_URL=${JWK_URL}"
      - "BASE_URL=${BASE_URL}"
      # Enable this for working with front-end on localhost
      # - "REDIRECT_URL=${REDIRECT_URL}"
      - "LOG_LEVEL=${LOG_LEVEL}"
      - "MONGO_DATABASE=${MONGO_DATABASE}"
      - "MONGO_AUTHDB=${MONGO_AUTHDB}"
      - "DOI_API=${DOI_API}"
      - "DOI_PREFIX=${DOI_PREFIX}"
      - "DOI_USER=${DOI_USER}"
      - "DOI_KEY=${DOI_KEY}"
  database:
    image: "mongo"
    container_name: "metadata_submitter_database_dev"
    restart: on-failure
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}"
    volumes:
      - data:/data/db
    expose:
      - 27017
    ports:
      - 27017:27017
  mockauth:
    build:
      dockerfile: Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    hostname: mockauth
    expose:
      - 8000
    ports:
      - 8000:8000
    volumes:
      - ./tests/integration/mock_auth.py:/mock_auth.py
    entrypoint: [ "python", "/mock_auth.py", "0.0.0.0", "8000" ]
  mockdoi:
    build:
      dockerfile: Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    hostname: mockdoi
    expose:
      - 8001
    ports:
      - 8001:8001
    volumes:
      - ./tests/integration/mock_doi_api.py:/mock_doi_api.py
    entrypoint: [ "python", "/mock_doi_api.py", "0.0.0.0", "8001" ]
volumes:
  data:
