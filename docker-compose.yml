version: "3.4"
services:
  backend:
    build:
      dockerfile: ./dockerfiles/Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    container_name: "metadata_submitter_backend_dev"
    ports:
      - "5430:5430"
    depends_on:
      - database
      - mockauth
      - mockdoi
      - mockmetax
      - messagebroker
    restart: on-failure
    environment:
      - "MONGO_HOST=${MONGO_HOST}"
      - "AAI_CLIENT_SECRET=${AAI_CLIENT_SECRET}"
      - "AAI_CLIENT_ID=${AAI_CLIENT_ID}"
      - "OIDC_URL=${OIDC_URL}"
      - "OIDC_URL_TEST=${OIDC_URL_TEST}"
      - "BASE_URL=${BASE_URL}"
      - "REDIRECT_URL=${REDIRECT_URL}"
      - "LOG_LEVEL=${LOG_LEVEL}"
      - "MONGO_DATABASE=${MONGO_DATABASE}"
      - "MONGO_AUTHDB=${MONGO_AUTHDB}"
      - "DOI_API=${DOI_API}"
      - "DOI_PREFIX=${DOI_PREFIX}"
      - "DOI_USER=${DOI_USER}"
      - "DOI_KEY=${DOI_KEY}"
      - "DISCOVERY_URL=${DISCOVERY_URL}"
      - "METAX_ENABLED=${METAX_ENABLED}"
      - "METAX_USER=${METAX_USER}"
      - "METAX_PASS=${METAX_PASS}"
      - "METAX_URL=${METAX_URL}"
      - "REMS_ENABLED=${REMS_ENABLED}"
      - "REMS_USER_ID=${REMS_USER_ID}"
      - "REMS_KEY=${REMS_KEY}"
      - "REMS_URL=${REMS_URL}"
      - "BROKER_HOST=${BROKER_HOST}"
      - "BROKER_PORT=${BROKER_PORT}"
      - "BROKER_MANAGEMENT_PORT=${BROKER_MANAGEMENT_PORT}"
      - "BROKER_USERNAME=${BROKER_USERNAME}"
      - "BROKER_PASSWORD=${BROKER_PASSWORD}"
  database:
    image: "mongo"
    container_name: "metadata_submitter_database_dev"
    restart: on-failure
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}"
    volumes:
      - data:/data/db
      - ./scripts/mongodb/init_mongo.js:/docker-entrypoint-initdb.d/init_mongo.js:ro
    expose:
      - 27017
    ports:
      - "27017:27017"
  messagebroker:
    image: "rabbitmq:3.12.12-management-alpine"
    container_name: "metadata_submitter_rabbitmq_dev"
    restart: on-failure
    environment:
      - "RABBITMQ_DEFAULT_USER=${BROKER_USERNAME}"
      - "RABBITMQ_DEFAULT_PASS=${BROKER_PASSWORD}"
      - RABBITMQ_CONFIG_FILE=/etc/rabbitmq/rabbitmq.conf
    expose:
      - 5672
      - 15672
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - mq:/var/lib/rabbitmq
      - ./scripts/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./scripts/rabbitmq/rabbitmq-definitions.json:/etc/rabbitmq/rabbitmq-definitions.json
  mockauth:
    build:
      dockerfile: dockerfiles/Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    environment:
      - "LOG_LEVEL=${LOG_LEVEL}"
      - "OIDC_URL=${OIDC_URL}"
      - "OIDC_URL_TEST=${OIDC_URL_TEST}"
    hostname: mockauth
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - ./tests/integration/mock_auth.py:/mock_auth.py
    entrypoint: [ "python", "/mock_auth.py", "0.0.0.0", "8000" ]
  mockdoi:
    build:
      dockerfile: ./dockerfiles/Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    hostname: mockdoi
    expose:
      - 8001
    ports:
      - "8001:8001"
    volumes:
      - ./tests/integration/mock_doi_api.py:/mock_doi_api.py
    entrypoint: [ "python", "/mock_doi_api.py", "0.0.0.0", "8001" ]
  mockmetax:
    build:
      dockerfile: ./dockerfiles/Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    hostname: mockmetax
    expose:
      - 8002
    ports:
      - "8002:8002"
    volumes:
      - ./tests/integration/mock_metax_api.py:/mock_metax_api.py
    entrypoint: [ "python", "/mock_metax_api.py", "0.0.0.0", "8002" ]
  mockrems:
    build:
      dockerfile: ./dockerfiles/Dockerfile-dev
      context: .
      target: develop
    image: cscfi/metadata-submitter-dev
    hostname: mockrems
    expose:
      - 8003
    ports:
      - "8003:8003"
    volumes:
      - ./tests/integration/mock_rems_api.py:/mock_rems_api.py
    entrypoint: [ "python", "/mock_rems_api.py", "0.0.0.0", "8003" ]
volumes:
  data:
  mq:
