version: "3"
services:
  web:
    build:
      dockerfile: Dockerfile-dev
      context: .
    container_name: "metadata_db_backend_dev"
    ports:
      - 5430:5430
    depends_on:
      - database
    restart: on-failure
    environment:
      - "MONGODB_HOST=database:27017"
  database:
    image: "mongo"
    container_name: "metadata_db_database_dev"
    restart: on-failure
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=admin"
      - "MONGO_INITDB_ROOT_PASSWORD=admin"
    volumes:
      - data:/data/db
    expose:
      - 27017

volumes:
  data: 
