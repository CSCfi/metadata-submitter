stages:
  - build
  - verify
  - test

variables:
  BUILD_IMAGE: $ARTIFACTORY_SERVER/sds/${CI_PROJECT_NAME}-ci

linting:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  before_script:
    - pip install -r requirements-dev.txt
  script:
    - pre-commit run --all-files -c .pre-commit-config.yaml --show-diff-on-failure --color never
    - tox -e docs

spellcheck:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  before_script:
    - pip install pyspelling
  script:
    - pyspelling

unittest:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  image: $BUILD_IMAGE
  before_script:
    - pip install -r requirements-dev.txt
  script:
    - tox -e py311
    - coverage report --precision=1
  coverage: '/TOTAL.*\s+(\d+\%)/'

integration:
  stage: verify
  tags:
    - docker-exec
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  services:
    - name: registry.hub.docker.com/library/docker:24.0.6-dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    BASE_URL: http://localhost:5430
    OIDC_URL: http://localhost:8000
    OIDC_URL_TEST: http://mockauth:8000
    FF_NETWORK_PER_BUILD: "true"
  image: docker:24.0.6
  before_script:
    - apk --update --no-cache add python3
    - python3 -m ensurepip
    - pip3 install --no-cache --upgrade pip setuptools
    - pip install aiohttp aiofiles motor pytest pytest-asyncio
  script:
    - docker compose -f docker-compose.yml --env-file .env.example up --build -d
    - sleep 30
    - docker network inspect metadata-submitter_default
    - docker compose -f docker-compose.yml --env-file .env.example ps
    - pytest tests/integration/
  after_script:
    - docker compose down -v

build-ci-image:
  stage: build
  tags:
    - sds
  rules:
    # when the ci image might have changed, we want to build and push it
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
      changes:
        - .gitlab-ci.yml
        - dockerfiles/Dockerfile-ci
    # when the ci image might have changed, we want to build it
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - .gitlab-ci.yml
        - dockerfiles/Dockerfile-ci
    # we don't want to build for git tags or from another pipeline
    - if: '$CI_COMMIT_TAG !~ "/^$/"'
      when: never
    - if: $CI_PIPELINE_SOURCE == "pipeline"
      when: never
    # otherwise, we can update it manually or on a schedule
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - when: manual
  script:
    - >
      if [ "$CI_PIPELINE_SOURCE" == "merge_request_event" ]; then
        echo Building image;
        docker build -f dockerfiles/Dockerfile-ci .;
      else
        echo Building latest;
        docker build -f dockerfiles/Dockerfile-ci -t $BUILD_IMAGE:latest .;
      fi
    - >
      if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        echo Pushing latest image;
        echo "$ARTIFACTORY_USER_PASSWORD" | docker login --username "$ARTIFACTORY_USER" --password-stdin "$ARTIFACTORY_SERVER";
        docker push $BUILD_IMAGE:latest;
      fi
  allow_failure: true
