name: Integration Tests

on: [pull_request]

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    
    runs-on: ${{ matrix.os }}

    name: Integration Tests
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements
      run: |
         pip install aiohttp aiofiles motor
        
    - name: Start Services
      run: |
        docker-compose --env-file .env.example up -d --build 
        sleep 30
  
    - name: Run Integration test
      run: |
        python tests/integration/clean_db.py
        python tests/integration/run_tests.py

    - name: Collect logs from docker
      if: ${{ failure() }}
      run: docker-compose logs --no-color -t > tests/dockerlogs || true

    - name: Persist log files
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2.3.0
      with:
        name: test_debugging_help
        path: tests

    - name: Shut down services and remove volumes
      run: |
        docker-compose down -v
        sleep 30

    - name: Create TLS keys and certificates
      run: ./scripts/tls_helper.sh

    - name: Start services with TLS enabled
      run: |
        docker-compose -f docker-compose-tls.yml --env-file .env.example up -d
        sleep 30

    - name: Run Integration test
      run: |
        python tests/integration/clean_db.py --tls
        python tests/integration/run_tests.py

    - name: Collect logs from docker
      if: ${{ failure() }}
      run: docker-compose logs --no-color -t > tests/dockerlogs || true

    - name: Persist log files
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2.3.0
      with:
        name: test_debugging_help
        path: tests
