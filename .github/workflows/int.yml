name: Integration Tests

on: [pull_request]

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
    
    runs-on: ${{ matrix.os }}

    name: Integration Tests
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements
      run: |
         pip install aiohttp aiofiles
        
    - name: Start Services
      run: |
        pushd cd development
        docker-compose up -d --build
        sleep 30
  
    - name: Run Integration test
      run: python tests/integration/run_tests.py

    - name: Collect logs from docker
      if: ${{ failure() }}
      run: cd deploy && docker-compose logs --no-color -t > ../tests/dockerlogs || true

    - name: Persist log files
      if: ${{ failure() }}
      uses: actions/upload-artifact@v1
      with:
        name: test_debugging_help
        path: tests
