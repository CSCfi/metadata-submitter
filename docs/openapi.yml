        publishedDate:
          type: string
          description: datetime in ISO8601 format
        dateCreated:
          type: string
          description: datetime in ISO8601 format
        dateUpdated:
          type: string
          description: datetime in ISO8601 format
        accessType:
          type: string
          enum: [ "PUBLIC", "REGISTERED", "CONTROLLED" ]
