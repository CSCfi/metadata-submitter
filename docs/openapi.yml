openapi: 3.1.1
info:
  description: |-
    This is a definition of CSC Metadata Submitter API.
  version: 2025.4.0
  title: SD Submit API
  license:
    name: MIT License
    url: "https://opensource.org/license/mit"
tags:
  - name: Submission
    description: Endpoints used in submission
  - name: Query
    description: Endpoints used for data retrieval
  - name: Manage
    description: Endpoints used for managing data
  - name: Taxonomy
    description: Built-in API for autocompleting taxonomy names/ids in the UI
paths:
  /v1/workflows/{workflow}/projects/{projectId}/submissions:
    post:
      tags:
        - Submission
      summary: Create a submission given workflow-specific documents
      parameters:
        - name: workflow
          in: path
          description: The submission workflow name
          schema:
            type: string
          required: true
        - name: projectId
          in: path
          description: The project ID
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema: { }
      responses:
        200:
          description: Created submission
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Submission"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submissions/{submissionId}/objects:
    get:
      tags:
        - Object
      summary: List metadata objects in a submission
      parameters:
        - name: submissionId
          in: path
          description: The submission ID or name. Name requires project ID.
          schema:
            type: string
          required: true
        - name: projectId
          in: query
          description: The project ID. Required to submission name.
          schema:
            type: string
        - name: objectType
          in: query
          description: Filter by object type (optional)
          schema:
            type: string
        - name: schemaType
          in: query
          description: Filter by schema type (optional)
          schema:
            type: string
      responses:
        200:
          description: OK - List of metadata objects
          content:
            application/json:
              schema: { }
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
  /v1/submissions/{submissionId}/objects/docs:
    get:
      tags:
        - Object
      summary: Get metadata documents in a submission
      parameters:
        - name: submissionId
          in: path
          description: The submission ID or name. Name requires project ID.
          schema:
            type: string
          required: true
        - name: projectId
          in: query
          description: The project ID. Required to submission name.
          schema:
            type: string
        - name: objectType
          in: query
          description: Filter by object type
          schema:
            type: string
        - name: schemaType
          in: query
          description: Filter by schema type
          schema:
            type: string
        - name: objectId
          in: query
          description: Filter by object ID
          schema:
            type: string
        - name: objectName
          in: query
          description: Filter by object name
          schema:
            type: string
      responses:
        200:
          description: OK - Metadata documents
          content:
            application/json:
              schema: { }
            text/xml:
              schema:
                type: string
                format: binary
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
  /v1/projects/{projectId}/buckets:
    get:
      tags:
        - Query
      summary: List all buckets in a specific project
      parameters:
        - name: projectId
          in: path
          description: ID of the project.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/projects/{projectId}/buckets/{bucket}/files:
    get:
      tags:
        - Query
      summary: List all files in a specific bucket of a project
      parameters:
        - name: projectId
          in: path
          description: ID of the project.
          schema:
            type: string
          required: true
        - name: bucket
          in: path
          description: Name of the bucket.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                description: List of files in the bucket
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/rems:
    get:
      tags:
        - Query
      summary: Retrieve data from REMS
      parameters:
        - name: language
          in: query
          description: language code to retrieve the results in. Falls back and defaults to English ("en")
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/REMS"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submit/{workflow}:
    post:
      tags:
        - Submission
      summary: XML submission endpoint, which will also trigger validation
      parameters:
        - name: workflow
          in: path
          description: Name of submission workflow.
          schema:
            type: string
          required: true
        - name: submission
          in: query
          schema:
            type: string
          description: The submission ID where object belongs to.
          required: true
          example: "submission=12345"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectsCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submissions:
    get:
      tags:
        - Query
      summary: List of submissions available for the user
      parameters:
        - in: query
          name: projectId
          schema:
            type: string
          description: ID of the project the submission belongs to
          required: true
        - in: query
          name: page
          schema:
            type: string
          description: Page number
        - in: query
          name: per_page
          schema:
            type: string
          description: Results per page
        - in: query
          name: published
          schema:
            type: string
          example: true
          description: Return submissions based on the submission published value. Should be 'true' or 'false'
        - in: query
          name: name
          schema:
            type: string
          example: test submission
          description: Return submissions containing filtered string[s] in their name
        - in: query
          name: date_created_start
          schema:
            type: string
          example: "2015-01-01"
          description: |
            Returns submissions created between provided dates.
            MUST be used with parameter 'date_created_end'.
        - in: query
          name: date_created_end
          schema:
            type: string
          example: "2015-12-31"
          description: |
            Returns submissions created between provided dates.
            MUST be used with parameter 'date_created_start'.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionList"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
    post:
      tags:
        - Submission
      summary: Create a new submission for the user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - projectId
              properties:
                name:
                  type: string
                description:
                  type: string
                projectId:
                  type: string
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submissions/{submissionId}:
    get:
      tags:
        - Query
      summary: Object submission by its submission ID
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Submission"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
    patch:
      tags:
        - Submission
      summary: Update information of a submission object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: JSON object containing a new 'name' and / or 'description'.
              properties:
                name:
                  type: string
                  description: Name of the submission.
                  example: "Research project submission #2"
                description:
                  type: string
                  description: A longer description of the submission.
                  example: "As part of the research project we produced this submission with our initial research results."

      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
    delete:
      tags:
        - Manage
      summary: Delete an object submission with a specified submission ID
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
  /v1/submissions/{submissionId}/metadata:
    patch:
      tags:
        - Submission
      summary: Update metadata for the submission with a specified submission ID
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Metadata"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
  /v1/submissions/{submissionId}/rems:
    patch:
      tags:
        - Submission
      summary: Update REMS (DAC) for the submission with a specified submission ID
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/REMS_DAC"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
  /v1/submissions/{submissionId}/files:
    get:
      tags:
        - Query
      summary: Retrieve all files with detailed info specific to a submission
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submissions/{submissionId}/bucket:
    patch:
      tags:
        - Submission
      summary: Update linked bucket name associated with a submission
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: JSON object containing a new bucket.
              properties:
                bucket:
                  type: string
                  description: Name of the linked bucket.
                  example: "bucketName"
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submissions/{submissionId}/ingest:
    post:
      tags:
        - Submission
      summary: Start the data ingestion process when the submission is ready
      parameters:
        - name: submissionId
          in: path
          description: ID of the submission.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - files
              properties:
                username:
                  type: string
                  description: Whitelisted username from inbox
                  example: "test_user"
                files:
                  type: array
                  items:
                    $ref: "#/components/schemas/FilesForIngestion"
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/publish/{submissionId}:
    patch:
      tags:
        - Submission
      summary: Update object submission into published state
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
        502:
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/502BadGateway"
        504:
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/504GatewayTimeout"
  /v1/announce/{submissionId}:
    patch:
      tags:
        - Submission
      summary: Update object submission into published state for Bigpicture case
      parameters:
        - name: submissionId
          in: path
          description: ID of the object submission.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
        502:
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/502BadGateway"
        504:
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/504GatewayTimeout"
  /v1/users/{userId}:
    get:
      tags:
        - Query
      summary: User object by its user ID
      parameters:
        - name: userId
          in: path
          description: ID of the user object.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
    delete:
      tags:
        - Manage
      summary: Delete an user object with a specified user ID
      parameters:
        - name: userId
          in: path
          description: ID of the user object.
          schema:
            type: string
          required: true
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/users/{userId}/key:
    get:
      tags:
        - Query
      summary: Generate new signing key for personal token
      parameters:
        - name: userId
          in: path
          description: ID of the user object.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/taxonomy:
    get:
      tags:
        - Taxonomy
      summary: Get results of taxonomy search by id or name
      parameters:
        - name: search
          in: query
          description: Search query that is a partial or full id, scientific or common name
          schema:
            type: string
          required: true
        - name: results
          in: query
          description: Amount of search results to retrieve (by default 10)
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TaxonomyResult"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"

components:
  schemas:
    ErrorModel:
      type: object
      description: JSON Problem object (IETF RFC 7807) for HTTP (4xx, 5xx) error response body
      required:
        - title
        - detail
        - status
      properties:
        type:
          type: string
          description: reference to a human readable documentation of the problem type
        title:
          type: string
          description: Short message, human readable
        detail:
          type: string
          description: details about what error occurred while processing the request
        status:
          type: integer
          description: HTTP status code
        instance:
          type: string
          description: reference to the specific occurrence of the problem
    400BadRequest:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Bad Request
        detail:
          example: the current request could not be processed as the submitted file was not valid
    404NotFound:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Not Found
        detail:
          example: the current endpoint does not retrieve any results
    401Unauthorized:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Unauthorized
        detail:
          example: the request cannot be authorized
    403Forbidden:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Forbidden
        detail:
          example: the request does not contain the right permissions
    405MethodNotAllowed:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Method Not Allowed
        detail:
          example: Submission is already published and cannot be modified or deleted.
    502BadGateway:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Bad Gateway
        detail:
          example: "Metax error: metax service provider couldn't process request"
    504GatewayTimeout:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Gateway Timeout
        detail:
          example: "Metax error: could not reach the metax service provider"
    SchemasList:
      type: array
      items:
        type: object
        required:
          - title
          - detail
        properties:
          title:
            type: string
            description: Short message, human readable
            example: Sample
          detail:
            type: string
            description: Description of the schema
            example: Sample defines an isolate of sequenceable material upon which sequencing experiments can be based.
          url:
            type: string
            description: URL pointing to the schema source
            example: https://github.com/enasequence/schema/blob/master/src/main/resources/uk/ac/ebi/ena/sra/schema/SRA.sample.xsd
    Object:
      type: object
      required:
        - accessionId
        - publishedDate
        - dateCreated
        - dateUpdated
      additionalProperties: true
      properties:
        accessionId:
          type: string
