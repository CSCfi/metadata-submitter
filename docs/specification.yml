  /submissions:
    get:
      tags:
        - Query
      summary: List of submissions available for the user.
      parameters:
        - in: query
          name: projectId
          schema:
            type: string
          description: ID of the project the submission belongs to
          required: true
        - in: query
          name: page
          schema:
            type: string
          description: Page number
        - in: query
          name: per_page
          schema:
            type: string
          description: Results per page
        - in: query
          name: published
          schema:
            type: string
          example: true
          description: Return submissions based on the submission published value. Should be 'true' or 'false'
        - in: query
          name: name
          schema:
            type: string
          example: test submission
          description: Return submissions containing filtered string[s] in their name
        - in: query
          name: date_created_start
          schema:
            type: string
          example: "2015-01-01"
          description: |
            Returns submissions created between provided dates.
            MUST be used with parameter 'date_created_end'.
        - in: query
          name: date_created_end
          schema:
            type: string
          example: "2015-12-31"
          description: |
            Returns submissions created between provided dates.
            MUST be used with parameter 'date_created_start'.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionList"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
    post:
      tags:
        - Submission
      summary: Create a new submission for the user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - projectId
              properties:
                name:
                  type: string
                description:
                  type: string
                projectId:
                  type: string
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmissionCreated"
        400:
          description: Bad Request
          content:
            application/json:
