openapi: 3.0.0
info:
  description: |-
    This is a definition of CSC Metadata Submitter API.

  version: 1.0.0
  title: CSC Metadata Submitter API
  license:
    name: License Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: Submission
    description: Endpoints used in submission
  - name: Query
    description: Endpoints used for data retrieval
  - name: Manage
    description: Endpoints used for managing data
paths:
  /v1/rems:
    get:
      tags:
        - Query
      summary: Get data from REMS
      parameters:
        - name: language
          in: query
          description: language code to retrieve the results in. Falls back and defaults to English ("en")
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/REMS"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/submit:
    post:
      tags:
        - Submission
      summary: XML submission endpoint, will also trigger validation.
      parameters:
        - name: submission
          in: query
          schema:
            type: string
          description: The submission ID where object belongs to.
          required: true
          example: "submission=12345"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectsCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/validate:
    post:
      tags:
        - Submission
      summary: Validate XML before submission.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectValidated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/workflows:
    get:
      tags:
        - Query
      summary: Available workflows
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Workflow name as key, and description as value
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
  /v1/workflows/{workflow}:
    get:
      tags:
        - Query
      summary: Retrieve a workflow definition by its name.
      parameters:
        - name: workflow
          in: path
          description: Name of the workflow
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/schemas:
    get:
      tags:
        - Query
      summary: List of available schemas
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemasList"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/schemas/{schema}:
    get:
      tags:
        - Query
      summary: Retrieve JSON schema by its name.
      parameters:
        - name: schema
          in: path
          description: Name of the schema.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/objects/{schema}:
    get:
      tags:
        - Query
      summary: Filter objects from a specific schema using various query string parameters. By default it will show 10 results per page.
      parameters:
        - name: schema
          in: path
          description: Title of the XML schema.
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            type: string
          description: Page number
        - in: query
          name: per_page
          schema:
            type: string
          description: Results per page
        - in: query
          name: title
          schema:
            type: string
          description: Some description for title
        - in: query
          name: studyType
          schema:
            type: string
          description: Some description for studyType
        - in: query
          name: studyAbstract
          schema:
            type: string
          description: Some description for studyAbstract
        - in: query
          name: projectID
          schema:
            type: string
          description: Some description for projectID
        - in: query
          name: relatedStudies
          schema:
            type: string
          description: Some description for relatedStudies
        - in: query
          name: studyAttributes
          schema:
            type: string
          description: Some description for studyAttributes
        - in: query
          name: sampleName
          schema:
            type: string
          description: Some description for sampleName
        - in: query
          name: scientificName
          schema:
            type: string
          description: Some description for scientificName
        - in: query
          name: commonName
          schema:
            type: string
          description: Some description for commonName
        - in: query
          name: fileType
          schema:
            type: string
          description: Some description for fileType
        - in: query
          name: studyReference
          schema:
            type: string
          description: Some description for studyReference
        - in: query
          name: sampleReference
          schema:
            type: string
          description: Some description for sampleReference
        - in: query
          name: experimentReference
          schema:
            type: string
          description: Some description for experimentReference
        - in: query
          name: runReference
          schema:
            type: string
          description: Some description for runReference
        - in: query
          name: analysisReference
          schema:
            type: string
          description: Some description for analysisReference
        - in: query
          name: analysisType
          schema:
            type: string
          description: Some description for analysisType
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectList"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
    post:
      tags:
        - Submission
      summary: Submit data to a specific schema
      parameters:
        - name: schema
          in: path
          description: Name of the Metadata schema.
          schema:
            type: string
          required: true
        - name: submission
          in: query
          schema:
            type: string
          description: The submission ID where object belongs to.
          required: true
          example: "submission=12345"
      requestBody:
        content:
          multipart/form-data::
            schema:
              type: object
              properties:
                schema:
                  type: string
                  format: binary
          application/json:
            schema:
              type: object
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ObjectCreated"
                  - $ref: "#/components/schemas/ObjectsCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
  /v1/objects/{schema}/{accessionId}:
    get:
      tags:
        - Query
      summary: List of object by accession ID.
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
          required: true
        - name: accessionId
          in: path
          description: filter objects in schema using accession ID
          schema:
            type: string
          required: true
        - name: format
          in: query
          schema:
            type: string
          description: Set response content-type. Will be JSON by default, use XML if you want originally submitted XML file.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Object"
            text/xml:
              schema:
                type: string
                format: binary
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
    patch:
      tags:
        - Manage
      summary: Update information on an object, on success return the updated object
      requestBody:
        content:
          application/json:
            schema:
              type: object
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
          required: true
        - name: accessionId
          in: path
          description: filter objects in schema using accession ID
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
    put:
      tags:
        - Manage
      summary: Update the whole object object, on success return the updated object
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
          required: true
        - name: accessionId
          in: path
          description: filter objects in schema using accession ID
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
    delete:
      tags:
        - Manage
      summary: Delete object from a schema with a specified accession ID
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
          required: true
        - name: accessionId
          in: path
          description: filter objects in schema using accession ID
          schema:
            type: string
          required: true
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        405:
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/405MethodNotAllowed"
  /v1/drafts/{schema}:
    post:
      tags:
        - Submission
      summary: Submit data draft to a specific schema
      parameters:
        - name: schema
