              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/templates/{schema}/{accessionId}:
    get:
      tags:
        - Query
      summary: List of object by accession ID.
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
          required: true
        - name: accessionId
          in: path
          description: filter objects in schema using accession ID
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Object"
            text/xml:
              schema:
                type: string
                format: binary
        401:
