              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/templates:
    get:
      tags:
        - Query
      summary: Get templates from selected project
      parameters:
        - name: projectId
          in: query
          description: project internal ID
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Templates"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /v1/templates/{schema}:
    post:
      tags:
