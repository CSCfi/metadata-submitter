      summary: Submit data to a specific schema
      parameters:
        - name: schema
          in: path
          description: Title of the template schema.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        201:
          description: Created
          content:
