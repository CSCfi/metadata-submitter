            text/xml:
              schema:
                type: string
                format: binary
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
    patch:
      tags:
        - Manage
      summary: Update information on an object, on success return the updated object
      requestBody:
        content:
          application/json:
            schema:
              type: object
      parameters:
        - name: schema
          in: path
          description: Unique id of the targeted service.
          schema:
            type: string
