components:
  schemas:
    ErrorModel:
      type: object
      description: JSON Problem object (IETF RFC 7807) for HTTP (4xx, 5xx) error response body
      required:
        - title
        - detail
        - status
      properties:
        type:
          type: string
          description: reference to a human readable documentation of the problem type
        title:
          type: string
          description: Short message, human readable
        detail:
          type: string
          description: details about what error occurred while processing the request
        status:
          type: integer
          description: HTTP status code
        instance:
          type: string
          description: reference to the specific occurrence of the problem
    400BadRequest:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Bad Request
        detail:
          example: the current request could not be processed as the submitted file was not valid
    404NotFound:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Not Found
        detail:
          example: the current endpoint does not retrieve any results
    401Unauthorized:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Unauthorized
        detail:
          example: the request cannot be authorized
    403Forbidden:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Forbidden
        detail:
          example: the request does not contain the right permissions
    405MethodNotAllowed:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Method Not Allowed
        detail:
          example: Submission is already published and cannot be modified or deleted.
    502BadGateway:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Bad Gateway
        detail:
          example: "Metax error: metax service provider couldn't process request"
    504GatewayTimeout:
      allOf:
        - $ref: "#/components/schemas/ErrorModel"
      properties:
        title:
          example: Gateway Timeout
        detail:
          example: "Metax error: could not reach the metax service provider"
    SchemasList:
      type: array
      items:
        type: object
        required:
          - title
          - detail
        properties:
          title:
            type: string
            description: Short message, human readable
            example: Sample
          detail:
            type: string
            description: Description of the schema
            example: Sample defines an isolate of sequenceable material upon which sequencing experiments can be based.
          url:
            type: string
            description: URL pointing to the schema source
            example: https://github.com/enasequence/schema/blob/master/src/main/resources/uk/ac/ebi/ena/sra/schema/SRA.sample.xsd
    Templates:
      type: array
      items:
        type: object
        properties:
          accessionId:
            type: string
            description: internal ID of template
          displayTitle:
            type: string
            description: name of template to be displayed in UI
          schema:
            type: string
            description: database collection name template belongs to
    Object:
      type: object
      required:
        - accessionId
        - publishDate
        - dateCreated
        - dateUpdated
      additionalProperties: true
      properties:
        accessioniId:
          type: string
          description: accession id generated to identify an object
        publishedDate:
          type: string
          description: datetime in ISO8601 format
        dateCreated:
          type: string
          description: datetime in ISO8601 format
        dateUpdated:
          type: string
          description: datetime in ISO8601 format
        accessType:
          type: string
          enum: ["PUBLIC", "REGISTERED", "CONTROLLED"]
          description: in order to determine if a dataset requires a user to be registered or it can be public or it requires special permission or controlled access
    ObjectList:
      type: object
      required:
        - objects
        - page
      properties:
        page:
          $ref: "#/components/schemas/Pagination"
        objects:
          type: array
          items:
            $ref: "#/components/schemas/Object"
    Pagination:
      type: object
      required:
        - page
        - size
        - totalPages
        - totalObjects
      properties:
        page:
          description: current page number
          type: integer
        size:
          type: integer
        totalPages:
          type: integer
        totalObjects:
          type: integer
    ObjectCreated:
      type: object
      required:
        - accessionId
      additionalProperties: false
      properties:
        accessionId:
          type: string
          description: accession id generated to identify an object
    ObjectsCreated:
      type: array
      items:
        type: object
        required:
          - schema
          - accessionId
        additionalProperties: false
        properties:
          accessionId:
            type: string
            description: Accession id generated to identify an object
          schema:
            type: string
            description: type of schema this Accession ID relates to and was added in submit
    ObjectValidated:
      type: object
      required:
        - isValid
      properties:
        isValid:
          type: boolean
          description: true of false if valid. if false a detail key would be good to detail the error but not required
        detail:
          type: object
          description: details of the error if there was one.
          properties:
            reason:
              type: string
              description: reason that caused the validation error
            instance:
              type: string
              description: specific element(s) where error occurred
    SubmissionCreated:
      type: object
      required:
        - submissionId
      properties:
        submissionId:
          type: string
          description: Custom generated ID for the object submission.
    Submission:
      type: object
      required:
        - name
        - description
        - projectId
      additionalProperties: false
      properties:
        projectId:
          type: string
          description: Project ID this submission belongs to
        submissionId:
          type: string
          description: Submission id
        name:
          type: string
          description: Submission name
        text_name:
          type: string
          description: Searchable Submission Name, used for indexing
        description:
          type: string
          description: Submission description
        dateCreated:
          type: integer
          description: Unix time stamp of creation, used for indexing
        datePublished:
          type: integer
          description: Unix time stamp of publishing, used for indexing
        lastModified:
          type: integer
          description: Unix time stamp of when objects in submission were last modified
        published:
          type: boolean
          description: If submission is published or not
        doiInfo:
          $ref: "#/components/schemas/DoiInfo"
        extraInfo:
          type: object
          additionalProperties: false
          properties:
            studyIdentifier:
              type: object
              description: DOI id generated according to DOI recommendations
              required:
                - identifier
                - url
              properties:
                identifier:
                  type: object
                  description: identifier object
                  required:
                    - identifierType
                    - doi
                  properties:
                    identifierType:
                      type: string
                      description: Type of identifier (= DOI)
                    doi:
                      type: string
                      description: A persistent identifier for a resource
                url:
                  type: string
                  description: URL of the digital location of the object
                types:
                  type: object
                  description: "Type info of the resource. Multiple types can be listed: ResourceTypeGeneral, schemaOrg etc."
            datasetIdentifiers:
              type: array
              items:
                type: object
                required:
                  - identifier
                  - url
                properties:
                  identifier:
                    type: object
                    description: identifier object
                    required:
                      - identifierType
                      - doi
                    properties:
                      identifierType:
                        type: string
                        description: Type of identifier (= DOI)
                      doi:
                        type: string
                        description: A persistent identifier for a resource
                  url:
                    type: string
                    description: URL of the digital location of the object
                  types:
                    type: object
                    description: "Type info of the resource. Multiple types can be listed: ResourceTypeGeneral, schemaOrg etc."
            publisher:
              type: string
              description: Full name of publisher from Research Organization Registry
            publicationYear:
              type: integer
              description: Publication Year
            version:
              type: string
              description: Version number of the resource
        metadataObjects:
          type: array
          items:
            type: object
            required:
              - accessionId
              - schema
            uniqueItems: true
            properties:
              accessionId:
                type: string
                description: Accession id generated to identify an object
              schema:
                type: string
                description: type of schema this Accession ID relates to and was added in submit
              tags:
                type: object
                description: Different tags to describe the object.
                additionalProperties: true
                properties:
                  submissionType:
                    type: string
                    description: Type of submission
                    enum: ["XML", "CSV", "Form"]
        drafts:
          type: array
          items:
            type: object
            required:
              - accessionId
              - schema
            uniqueItems: true
            additionalProperties: false
            properties:
              accessionId:
                type: string
                description: Accession id generated to identify an object
              schema:
                type: string
                description: type of schema this Accession ID relates to and was added in submit
              tags:
                type: object
                description: Different tags to describe the object.
                additionalProperties: true
                properties:
                  submissionType:
                    type: string
                    description: Type of submission
                    enum: ["XML", "CSV", "Form"]
    SubmissionList:
      type: object
      required:
        - page
        - submissions
      additionalProperties: false
      properties:
        page:
          $ref: "#/components/schemas/Pagination"
        submissions:
          type: array
          items:
            $ref: "#/components/schemas/Submission"
    User:
      type: object
      required:
        - userId
        - name
        - projects
      additionalProperties: false
      properties:
        userId:
          type: string
          description: User Id
        name:
          type: string
          description: User's Name
        projects:
          type: array
          items:
