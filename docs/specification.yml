openapi: 3.0.0
info:
  description: |-
    This is a definition of CSC Metadata Submitter API.

  version: 1.0.0
  title: CSC Metadata Submitter API
  license:
    name: License Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: Submission
    description: Endpoints used in submission
  - name: Query
    description: Endpoints used for data retrieval
  - name: Manage
    description: Endpoints used for managing data
paths:
  /submit:
    post:
      tags:
        - Submission
      summary: XML submission endpoint, will also trigger validation.
      parameters:
        - name: submission
          in: query
          schema:
            type: string
          description: The submission ID where object belongs to.
          required: true
          example: "submission=12345"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectsCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /validate:
    post:
      tags:
        - Submission
      summary: Validate XML before submission.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
