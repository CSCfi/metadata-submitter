  /schemas:
    get:
      tags:
        - Query
      summary: List of available schemas
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemasList"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /schemas/{schema}:
    get:
      tags:
        - Query
      summary: Retrieve JSON schema by its name.
      parameters:
        - name: schema
          in: path
          description: Name of the schema.
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
  /objects/{schema}:
    get:
      tags:
        - Query
      summary: Filter objects from a specific schema using various query string parameters. By default it will show 10 results per page.
      parameters:
        - name: schema
          in: path
          description: Title of the XML schema.
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            type: string
          description: Page number
        - in: query
          name: per_page
          schema:
            type: string
          description: Results per page
        - in: query
          name: title
          schema:
            type: string
          description: Some description for title
        - in: query
          name: studyType
          schema:
            type: string
          description: Some description for studyType
        - in: query
          name: studyAbstract
          schema:
            type: string
          description: Some description for studyAbstract
        - in: query
          name: projectID
          schema:
            type: string
          description: Some description for projectID
        - in: query
          name: relatedStudies
          schema:
            type: string
          description: Some description for relatedStudies
        - in: query
          name: studyAttributes
          schema:
            type: string
          description: Some description for studyAttributes
        - in: query
          name: sampleName
          schema:
            type: string
          description: Some description for sampleName
        - in: query
          name: scientificName
          schema:
            type: string
          description: Some description for scientificName
        - in: query
          name: commonName
          schema:
            type: string
          description: Some description for commonName
        - in: query
          name: fileType
          schema:
            type: string
          description: Some description for fileType
        - in: query
          name: studyReference
          schema:
            type: string
          description: Some description for studyReference
        - in: query
          name: sampleReference
          schema:
            type: string
          description: Some description for sampleReference
        - in: query
          name: experimentReference
          schema:
            type: string
          description: Some description for experimentReference
        - in: query
          name: runReference
          schema:
            type: string
          description: Some description for runReference
        - in: query
          name: analysisReference
          schema:
            type: string
          description: Some description for analysisReference
        - in: query
          name: analysisType
          schema:
            type: string
          description: Some description for analysisType
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectList"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404NotFound"
    post:
      tags:
        - Submission
      summary: Submit data to a specific schema
      parameters:
        - name: schema
          in: path
          description: Name of the Metadata schema.
          schema:
            type: string
          required: true
        - name: submission
          in: query
          schema:
            type: string
          description: The submission ID where object belongs to.
          required: true
          example: "submission=12345"
      requestBody:
        content:
          multipart/form-data::
            schema:
              type: object
              properties:
                schema:
                  type: string
                  format: binary
          application/json:
            schema:
              type: object
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ObjectCreated"
                  - $ref: "#/components/schemas/ObjectsCreated"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400BadRequest"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401Unauthorized"
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/403Forbidden"
