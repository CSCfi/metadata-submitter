                type: string
              awardUri:
                description: The URI leading to a page provided by the funder for more
                  information about the award (grant).
                type: string
            required:
            - funderName
            - funderIdentifier
            - funderIdentifierType
            description: Information about financial support for producing the resources
            type: object
          type: array
          uniqueItems: true
    DAC:
      type: object
      required:
        - workflowId
        - organizationId
        - licenses
      properties:
        organizationId:
          type: integer
          description: ID of an organization in REMS
        workflowId:
          type: integer
          description: ID of a Workflow, obtained from REMS
        licenses:
          type: array
          items:
            type: integer
            description: ID of a license, obtained from REMS, and must belong to organizationId
    REMS:
      type: array
      description: Array of organizations with workflows and licenses from REMS database
      items:
        type: object
        properties:
          id:
            type: string
            description: ID of the organization
            example: "CSC"
          name:
            type: string
            description: Name of the organization
            example: "CSC  IT CENTER FOR SCIENCE LTD."
          workflows:
            type: array
            description: Workflows from REMS
            items:
              type: object
              properties:
                id:
                  type: integer
                title:
                  type: string
                  description: Name of the workflow
          licenses:
            type: array
            description: Licenses from REMS
            items:
              type: object
              properties:
                id:
                  type: integer
                title:
                  type: string
                  description: Name of the license
                textcontent:
                  type: string
                  description: Content of the license
    JSONPatch:
      type: array
      items:
        type: object
        required:
          - op
          - path
          - value
        additionalProperties: false
        properties:
          op:
            type: string
            description: JSON Patch operation
            enum: ["add", "replace"]
            example: add
          path:
            type: string
            description: Key that will be patched
            example: /metadataObjects/-
          value:
            additionalProperties:
              oneOf:
                - type: string
                - type: array
            example: [object]
